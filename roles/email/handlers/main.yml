---
- name: "Reload OpenDKIM"
  systemd:
    name: "opendkim"
    state: "reloaded"

- name: "Reload SpamAssassin"
  systemd:
    name: "spamassassin"
    state: "reloaded"

- name: "Restart spamass-milter"
  systemd:
    name: "spamass-milter"
    state: "restarted"

- name: "Restart sa-learn"
  systemd:
    name: "sa-learn.timer"
    state: "restarted"

- name: "Reload Postfix"
  systemd:
    name: "postfix"
    state: "reloaded"

- name: "Reload Dovecot"
  systemd:
    name: "dovecot"
    state: "reloaded"

- name: "Restart Pflogsumm"
  systemd:
    name: "pflogsumm.timer"
    state: "restarted"
